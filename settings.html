<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Browser Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body  style="color: var(--text-color);">
    <div id="settings-container">
        <h1>Settings</h1>
        <div id="controls">
            <button onclick="window.location.href='index.html'">Go homepage</button>
        </div>
        <form id="settings-form">
            <label for="search-engine">Search Engine:</label>
            <select id="search-engine" name="search-engine">
                <option value="google">Google</option>
                <option value="wikipedia">Wikipeadia</option>
                <option value="duckduckgo">DuckDuckGo</option>
                <option value="bing">Bing</option>
                <option value="yahoo">Yahoo</option>
                <option value="baidu">Baidu</option>
            </select>
            <br><br>
            <label for="theme">Theme:</label>
            <select id="theme" name="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="night">Night</option>
                <option value="blue">Blue</option>
            </select>
            <br><br>

            <button title="Button for saving changes" type="submit">Save Settings</button>
        </form>
    </div>

    <script>
        document.getElementById('settings-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const searchEngine = document.getElementById('search-engine').value;
            const theme = document.getElementById('theme').value;
            function setTheme(themeName) {
            document.documentElement.setAttribute('data-theme', themeName);
            localStorage.setItem('theme', themeName);
            }

            localStorage.setItem('searchEngine', searchEngine);
            localStorage.setItem('theme', theme);
            document.documentElement.setAttribute('data-theme', theme);
            setTheme(theme);
            
            alert('Settings saved!');
        }); 


    </script>
<footer>
    <p>&copy; 2025 Core Browser</p>
    <version>Version 1.1.0 Beta</version>
</footer>
</body>

</html>
